<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Show picture</title>
<link rel="stylesheet" href="./pic.css"/>
<script type="text/javascript" src="./pic.js"></script>
</head>
<body>
<a href="javascript:void(0);" class="ico-auto-play">Auto Play</a>
<div id="gallery"></div>
<div class="image-dimmer" id="imagedimmer"></div>
<div class="image-box">
	<div id="image2show">

			<a href="javascript:void(0);" class="ico-del">del</a>

	</div>
</div>
